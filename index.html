<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>REALM — Dark-Fantasy Text RPG</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles-chat.css">
</head>
<body>
  <header class="app-header" role="banner">
    <h1>REALM</h1>
    <div class="resource-bar" id="resourceBar" role="status" aria-live="polite"></div>
  </header>

  <main class="app-main" role="main">
    <!-- Left Sidebar: Character Info, Inventory, Quests -->
    <aside class="left-sidebar" aria-label="Character and game information">
      <div class="sidebar-section character-header-section">
        <h2 class="character-name" id="characterName">Wanderer</h2>
        <div class="character-level" id="characterLevel">Level 1</div>
        <div class="xp-bar-container">
          <div class="xp-bar-label">
            <span>Experience</span>
            <span id="xpText">0 / 100</span>
          </div>
          <div class="xp-bar">
            <div class="xp-bar-fill" id="xpBar" style="width: 0%"></div>
          </div>
        </div>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-label">Health</div>
            <div class="stat-value" id="statHp">20 / 20</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Attack</div>
            <div class="stat-value" id="statAtk">5</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Defense</div>
            <div class="stat-value" id="statDef">2</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Gold</div>
            <div class="stat-value" id="statGold">25</div>
          </div>
        </div>
      </div>

      <div class="sidebar-section">
        <h3 class="sidebar-title">Inventory</h3>
        <div class="inventory-grid" id="inventoryGrid"></div>
      </div>

      <div class="sidebar-section">
        <h3 class="sidebar-title">Active Quests</h3>
        <div id="questList" class="quest-list"></div>
      </div>

      <div class="sidebar-section">
        <h3 class="sidebar-title">Nearby Players</h3>
        <div id="nearbyPlayers" class="nearby-players-list"></div>
      </div>
    </aside>

    <!-- Center: World Map (Main Focus) -->
    <section class="main-map-area" id="mainMapArea" aria-label="World map">
      <div class="map-header">
        <div class="zone-header" id="zoneHeader">
          <h2 class="zone-name" id="zoneName">Edgewood Clearing</h2>
          <p class="zone-description" id="zoneDescription">A small clearing at the forest's edge. Sunlight filters through ancient oaks, but shadows gather in the undergrowth.</p>
        </div>
        <div class="map-controls-top">
          <button class="map-zoom-btn" id="zoomInBtn">+</button>
          <button class="map-zoom-btn" id="zoomOutBtn">-</button>
          <button class="map-zoom-btn" id="centerPlayerBtn" title="Center on Player">⌂</button>
        </div>
      </div>
      <div class="world-map-container" id="worldMapContainer">
        <div class="map-canvas-wrapper" id="mapCanvasWrapper">
          <canvas id="worldMapCanvas" aria-label="Strategic world map" role="img"></canvas>
          <div class="map-overlay" id="mapOverlay"></div>
        </div>
      </div>
      <div class="map-legend" id="mapLegend"></div>
      <div id="tileTooltip" class="tooltip tooltip--tile hidden" role="tooltip" hidden></div>
    </section>

    <!-- Right Sidebar: Narrative/Combat Log -->
    <aside class="right-sidebar" aria-label="Game narrative and combat log">
      <div class="narrative-log" id="narrativeLog">
        <div id="narrativeContent" class="narrative-content"></div>
        <div id="combatPanel" class="combat-panel hidden">
          <div class="combat-header">
            <h3 class="monster-name" id="monsterName"></h3>
            <span class="monster-hp" id="monsterHp"></span>
          </div>
          <div class="hp-bar">
            <div class="hp-bar-fill" id="monsterHpBar"></div>
          </div>
          <div class="combat-actions" id="combatActions"></div>
        </div>
        <div class="action-buttons" id="actionButtons"></div>
      </div>
    </aside>
  </main>

  <!-- Chat Window: Always Visible -->
  <div class="chat-window" id="chatWindow">
    <div class="chat-header">
      <h3>Chat</h3>
      <div class="chat-tabs">
        <button class="chat-tab active" data-tab="all">All</button>
        <button class="chat-tab" data-tab="say">Say</button>
        <button class="chat-tab" data-tab="party">Party</button>
        <button class="chat-tab" data-tab="guild">Guild</button>
      </div>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input-container">
      <input type="text" id="chatInput" class="chat-input" placeholder="Type /say, /ooc, /shout, /tell [name], /party, /guild..." />
      <button id="chatSendBtn" class="chat-send-btn">Send</button>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Tooltips -->
  <div id="itemTooltip" class="tooltip tooltip--item hidden" role="tooltip" hidden></div>

  <!-- Scripts -->
  <!-- Type definitions (documentation only, no runtime code) -->
  <script src="src/types/core.js"></script>
  <script src="src/app.js"></script>
  <script src="src/game/state.js"></script>
  <script src="src/game/combat.js"></script>
  <script src="src/game/quests.js"></script>
  <script src="src/game/leveling.js"></script>
  <script src="src/game/inventory.js"></script>
  <script src="src/game/crafting.js"></script>
  <script src="src/game/narrative.js"></script>
  <script src="src/game/zones.js"></script>
  <script src="src/game/pvp.js"></script>
  <script src="src/game/character-creation.js"></script>
  <script src="src/game/skills.js"></script>
  <script src="src/game/settlement.js"></script>
  <script src="src/game/gathering.js"></script>
  <script src="src/game/guilds.js"></script>
  <script src="src/game/auction-house.js"></script>
  <script src="src/game/player-stats.js"></script>
  <script src="src/game/achievements.js"></script>
  <script src="src/game/leaderboards.js"></script>
  <script src="src/game/skinning.js"></script>
  <script src="src/game/alchemy.js"></script>
  <script src="src/game/player-shop.js"></script>
  <script src="src/game/reputation.js"></script>
  <script src="src/game/factions.js"></script>
  <script src="src/game/chat-system.js"></script>
  <script src="src/game/nearby-players.js"></script>
  <script src="src/game/party.js"></script>
  <script src="src/game/trade.js"></script>
  <script src="src/game/dungeons.js"></script>
  <script src="src/game/npcs.js"></script>
  <script src="src/game/movement.js"></script>
  <script src="src/game/map-entities.js"></script>
  <script src="src/ui/toast.js"></script>
  <script src="src/ui/rendering.js"></script>
  <script src="src/ui/map-render.js"></script>
</body>
</html>
